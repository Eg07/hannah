name: test
checkpoints: [trained_models/yolo_low_rain/yolov5s/best.ckpt]
noise: []
methods: ["original", "full_augmented", "real_rain"]
output_dir: eval

augmentation:
  - augmented_pct: 50
  - reaugment_per_epoch_pct: 20
  - bordersearch_epoch_duration: 0
  - bordersearch_ignore_params: ["draw_fog"]
  - bordersearch_waterlevel: 0.7
  - augmentations: [rain_drops]
  - augmentations_pct: [100]
  - rain_drops:
    - angle_rain_streaks: [-45, 45]
    - brightness: [0.2, 2]
    - number_drops: [500, 2000]
    - rain_rate: [1, 60]
    - drop_radius: [0.0004, 0.005]
  - snow:
    - snowfall_rate: [0, 3]
    - car_speed_ms: [0, 13.9]
    - crosswind_speed_ms: [0, 10]
    - draw_fog: [true, false]
  - fog:
    - fog_density: [0, 0.2]
    - fog_sphere: [0.4, 0.7]
  - noise:
    - noise_mode: "gaussian"
    - mean: 0.0
    - var: 0.5