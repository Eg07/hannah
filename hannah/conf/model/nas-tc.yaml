

cls: hannah.models.nas.tc_model.TCCandidateModel
name: tc-candidate-model

# PROPERTIES
dropout_prob: 0.5
width_multiplier: 1.0
activation_function: "relu"
dilation_factor: 1
clipping_value: 6

# ARCHITECTURE
major_blocks:
# Input Block
- _target_: hannah.models.nas.tc_model.MajorBlock
  output_channels: 16
  stride: 1
  branch: "input"
  minor_blocks:
  - _target_: hannah.models.nas.tc_model.MinorBlock
    size: 3
    padding: false
    batchnorm: false
    activation: false
    parallel: false
# Residual Block
- _target_: hannah.models.nas.tc_model.MajorBlock
  output_channels: 24
  stride: 2
  branch: "residual"
  minor_blocks:
  - _target_: hannah.models.nas.tc_model.MinorBlock
    size: 9
    padding: true
    batchnorm: true
    activation: true
    parallel: false
  - _target_: hannah.models.nas.tc_model.MinorBlock
    size: 9
    padding: true
    batchnorm: true
    activation: false
    parallel: false
  - _target_: hannah.models.nas.tc_model.MinorBlock
    size: 1
    padding: true
    batchnorm: true
    activation: true
    parallel: true
# Residual Block
- _target_: hannah.models.nas.tc_model.MajorBlock
  output_channels: 32
  stride: 2
  branch: "residual"
  minor_blocks:
  - _target_: hannah.models.nas.tc_model.MinorBlock
    size: 9
    padding: true
    batchnorm: true
    activation: true
    parallel: false
  - _target_: hannah.models.nas.tc_model.MinorBlock
    size: 9
    padding: true
    batchnorm: true
    activation: false
    parallel: false
  - _target_: hannah.models.nas.tc_model.MinorBlock
    size: 1
    padding: true
    batchnorm: true
    activation: true
    parallel: true
# Residual Block
- _target_: hannah.models.nas.tc_model.MajorBlock
  output_channels: 48
  stride: 2
  branch: "residual"
  minor_blocks:
  - _target_: hannah.models.nas.tc_model.MinorBlock
    size: 9
    padding: true
    batchnorm: true
    activation: true
    parallel: false
  - _target_: hannah.models.nas.tc_model.MinorBlock
    size: 9
    padding: true
    batchnorm: true
    activation: false
    parallel: false
  - _target_: hannah.models.nas.tc_model.MinorBlock
    size: 1
    padding: true
    batchnorm: true
    activation: true
    parallel: true


# TODO: these are overwritten by runtime, remove completely
n_labels: 12
width: 101
height: 40
