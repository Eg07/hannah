loaders:
  - type: python
processors:
  - type: filter
  - type: smart
  - type: crossref
renderer:
  type: mkdocs
  pages:
    - title: Home
      name: index
      source: README.md
    - title: Configuration
      name: configuration
      children:
        - title: Overview
          name: configuration/overview
          source: doc/configuration/configuration.md
    - title: Optimization
      children:
        - title: Hyperparamter Optimization
          name: optimization/hyperparamter
          source: doc/optimization/hyperparameters.md
        - title: Neural Architecture Search
          name: optimization/nas
          source: doc/optimization/nas.md
    - title: Quantization
      name: quantization
      source: doc/quantization.md
    - title: Backends
      children:
        - title: Torch Mobile
          name: backends/torchmobile
          source: doc/backends/torchmobile.md
        - title: T-Rax Ultratrail
          name: backends/trax-Ultratrail
          source: doc/backends/ultratrail.md
        - title: TVM
          name: backends/tvm
          source: doc/backends/tvm.md
    - title: Development
      children:
        - title: Profiling
          name: profiling
          source: doc/profiling.md
        - title: API Documentation
          contents:
            - 'speech_recognition.*'

  mkdocs_config:
    site_name: HANNAH
    theme: readthedocs
    markdown_extensions:
      - def_list
      - admonition
      - pymdownx.arithmatex:
          generic: true
    extra_javascript:
      - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
