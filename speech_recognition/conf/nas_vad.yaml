defaults:
    - dataset: vad
    - model: conv-net-trax
    - scheduler: 1cycle
    - optimizer: sgd
    - features: mfcc
    - normalizer: fixedpoint
    - module: stream_classifier
    - compress: null
    - trainer: default
    - checkpoint: default
    - backend: trax_ut
    - early_stopping: null
    - profiler: null
    - hydra/sweeper: hannah


type: train
experiment_id: nas_vad
output_dir: trained_models
auto_lr: false
seed: [1234]

dataset:
  train_snr_high: 20
  test_snr: 5

monitor: ["val_error", "total_weights",  "acc_clock_cycles", "acc_power", "acc_area"]


hydra:
  run:
    dir: ${output_dir}/${experiment_id}/${model.name}/
  sweep:
    dir: ${output_dir}/${experiment_id}/${model.name}/

  job_logging:
      handlers:
        console:
          level: CRITICAL

  sweeper:
    optim:
      optimizer: aging_evolution
      population_size: 100
      sample_size: 10
      budget:  2000
      seed: 1234
      num_workers:  10
      bounds:
        val_error: 0.05
        total_weights: 1000
        acc_clock_cycles: 20000
        acc_power: 0.000001
        acc_area: 10000




    # default parametrization of the search space
    parametrization:
      backend:
        cols: [2,4,6,8]
      model:
        qconfig:
          config:
            bw_b: 0
            bw_w: [2,4,6,8]
            bw_f: [2,4,6,8]
            power_of_2: [true, false]
        conv:
          min: 1
          max: 2
          choices:
            - target: [forward]
              stride: [1,2,3,4,5,6,7]
              blocks:
                min: 1
                max: 2
                choices:
                  - target: conv1d
                    kernel_size: [1,3,5,7,9]
                    stride: 1
                    act: [false, true]
                    parallel: false
                    norm: true
                    out_channels: [4,8,12,16,20,24,28,32,40,48,56,64]
