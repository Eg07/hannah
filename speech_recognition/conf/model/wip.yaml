        kernel_size: 1
        out_channels: 32
      - target: conv1d
        kernel_size: 9
        act: true
        norm: true
        out_channels: 32
  - target: residual1d
    stride: 2
    blocks:
      - target: conv1d
        kernel_size: 9
        act: true
        norm: true
        out_channels: 48
      - target: conv1d
        kernel_size: 1
        out_channels: 48
      - target: conv1d
        kernel_size: 9
        act: true
        norm: true
        out_channels: 48



