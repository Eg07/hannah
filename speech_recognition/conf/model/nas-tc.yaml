# @package _group_

cls: speech_recognition.models.nas.tc_model.TCCandidateModel
name: tc-candidate-model

# PROPERTIES

n_labels: 12
width: 101
height: 40
dropout_prob: 0.5
width_multiplier: 1.0
activation_function: "relu"
dilation_factor: 1
clipping_value: 100000.0

# ARCHITECTURE
major_blocks:
# Input Block 
- _target_: speech_recognition.models.nas.tc_model.MajorBlock
  output_channels: 16
  stride: 1
  branch: "none"
  minor_blocks:
  - _target_: speech_recognition.models.nas.tc_model.MinorBlock
    size: 3
    padding: false
    batchnorm: false
    activation: false
    parallel: false
# Residual Block 
- _target_: speech_recognition.models.nas.tc_model.MajorBlock
  output_channels: 24
  stride: 2
  branch: "residual"
  minor_blocks:
  - _target_: speech_recognition.models.nas.tc_model.MinorBlock
    size: 9
    padding: true
    batchnorm: true
    activation: true
    parallel: false
  - _target_: speech_recognition.models.nas.tc_model.MinorBlock
    size: 9
    padding: true
    batchnorm: true
    activation: false
    parallel: false
  - _target_: speech_recognition.models.nas.tc_model.MinorBlock
    size: 1
    padding: true
    batchnorm: true
    activation: true
    parallel: true
# Residual Block 
- _target_: speech_recognition.models.nas.tc_model.MajorBlock
  output_channels: 32
  stride: 2
  branch: "residual"
  minor_blocks:
  - _target_: speech_recognition.models.nas.tc_model.MinorBlock
    size: 9
    padding: true
    batchnorm: true
    activation: true
    parallel: false
  - _target_: speech_recognition.models.nas.tc_model.MinorBlock
    size: 9
    padding: true
    batchnorm: true
    activation: false
    parallel: false
  - _target_: speech_recognition.models.nas.tc_model.MinorBlock
    size: 1
    padding: true
    batchnorm: true
    activation: true
    parallel: true
# Residual Block 
- _target_: speech_recognition.models.nas.tc_model.MajorBlock
  output_channels: 48
  stride: 2
  branch: "residual"
  minor_blocks:
  - _target_: speech_recognition.models.nas.tc_model.MinorBlock
    size: 9
    padding: true
    batchnorm: true
    activation: true
    parallel: false
  - _target_: speech_recognition.models.nas.tc_model.MinorBlock
    size: 9
    padding: true
    batchnorm: true
    activation: false
    parallel: false
  - _target_: speech_recognition.models.nas.tc_model.MinorBlock
    size: 1
    padding: true
    batchnorm: true
    activation: true
    parallel: true

