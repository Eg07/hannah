image: centos:7

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"


cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - sudo yum install python3.6
  - python3.6 -V # Print out python version for debugging
  - python3.6 -m pip install virtualenv
  - ./bootstrap.sh --venv

test:
  script:
    - echo "Run test"
  tags:
    - docker


