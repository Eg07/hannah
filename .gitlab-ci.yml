image: centos:7

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"


cache:
  paths:
    - .cache/pip

before_script:
  - yum install epel-release -y
  - yum install git sudo python36 -y
  - yum install wget -y
  - yum groupinstall 'Development Tools' -y
  - python3.6 -m ensurepip
  - python3.6 -V # Print out python version for debugging
  - python3.6 -m pip install virtualenv
  - ./bootstrap.sh --venv
  - cd datasets
  - ./get_datasets.sh
  - cd ..
  

test:
  script:
    - echo "Run test"
    - set -e 
    - source venv/bin/activate
    - python3.6 -m speech_recognition.train --seed 1234 --model tc-res8  --experiment-id ci --no-cuda --n-epoch=5
    - python3.6 -m speech_recognition.train --seed 1234 --model tc-res8 --experiment-id ci_prof --profile
  tags:
    - docker


